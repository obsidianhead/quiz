<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civil Engineering Technology Quiz App</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Optional for custom styles -->
</head>

<body>
    <div id="quiz-container" class="p-4 bg-light rounded">
        <!-- Quiz content will be dynamically injected here -->
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

    <!-- Include MathJax v3 -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Optional: Include other libraries (SQL.js, Marked, etc.) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.1/sql-wasm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/14.1.2/marked.min.js"></script>

    <script type="text/javascript">
         window.MathJax = {
            loader: {load: ['input/tex', 'output/svg']},
            tex: {
                inlineMath: [['<<', '>>']], // Custom inline delimiter
                displayMath: [['[[', ']]']], // Custom block delimiter
                processEscapes: true        // Optional: allows using \ for escaping characters
            }
        };
    </script>
    <script src="script.js"></script>
</body>

</html>
